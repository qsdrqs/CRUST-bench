name: Xlog

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v1

      - name: Install xlog
        env:
          XLOG_VERSION: v1.4.0
        run: |
          curl -vvv --location -o ../xlog.tar.gz https://github.com/emad-elsaid/xlog/releases/download/${XLOG_VERSION}/xlog-${XLOG_VERSION}-linux-amd64.tar.gz
          tar -xvf ../xlog.tar.gz -C ..


      - name: Build
        run: |
          ../xlog \
          --build . \
          --sitename "Hydra" \
          --index=README \
          --sitemap.domain=hydra.emadelsaid.com \
          --activitypub.domain=hydra.emadelsaid.com \
          --activitypub.username=hydra \
          --activitypub.summary="ð“†š C implementation of the famous Emacs Hydra package to be used in terminal. Groups commands and assign each command a key binding" \
          --og.domain=hydra.emadelsaid.com \
          --github.repo=https://github.com/emad-elsaid/hydra \
          --rss.domain=hydra.emadelsaid.com \
          --rss.description="ð“†š C implementation of the famous Emacs Hydra package to be used in terminal. Groups commands and assign each command a key binding"
          rm *.md
          chmod -R 0777 .

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: .


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
